<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KNOWLEDGE CHECKER</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient">

<div class="container py-5">
  <div class="card shadow-lg mx-auto slider-card">
    <div class="card-body p-4">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h2 class="mb-0">KNOWLEDGE CHECKER</h2>
        <div class="text-end">
          <div id="timer" class="h5 text-dark fw-bold">2:00</div>
          <small class="text-muted">Time left</small>
        </div>
      </div>

      <div class="progress mb-3" style="height:10px;">
        <div id="timeProgress" class="progress-bar progress-bar-striped progress-bar-animated" 
             role="progressbar" style="width: 100%"></div>
      </div>

      <div id="slider" class="position-relative">
        <!-- Slides injected by JS -->
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <button id="prevBtn" class="btn btn-outline-primary">Previous</button>
        <div class="text-center">
          <span id="qIndicator" class="badge bg-secondary">0 / 0</span>
        </div>
        <button id="nextBtn" class="btn btn-outline-primary">Next</button>
      </div>

      <button id="submit" class="btn btn-primary w-100 mt-3">Submit Quiz</button>

      <div id="result" class="mt-4"></div>
    </div>
  </div>
</div>

<!-- Results Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header">
        <h5 class="modal-title">Your Results</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Filled by JS -->
      </div>
      <div class="modal-footer">
        <button id="retryBtn" type="button" class="btn btn-secondary">Retry</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>
</body>
</html>
